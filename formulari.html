    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contacta conmigo</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Comento esta linea porque no se pude subir a gitpages funcional -->
                    <!-- <form method="POST" name="sentMessage" id="contactForm" novalidate="" action="enviarMail.php"> -->
                    <form name="sentMessage" id="contactForm" novalidate="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nombre *" id="name" name="name" required="" data-validation-required-message="Por favor, introduzca su nombre.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" id="email" name="email" required="" data-validation-required-message="Por favor, introduzca su nombre.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Asunto *" id="subject" name="subject" required="" data-validation-required-message="Por favor, introduzca el asunto.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Mensaje *" id="message" name="message" required="" data-validation-required-message="Por favor, introduzca el mensaje."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl " id="botonFormulario">Enviar mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
